<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <h2 class="timer__title">Timer</h2>
        <div class="timer__display">
            <p class="timer__count" id="count">0</p>
            <p class="timer__text">seconds</p>
        </div>
        <div class="timer__buttons">
            <button class="timer__stop" id="stop" type="button" disabled>Stop</button>
            <button class="timer__start" id="start" type="button">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
